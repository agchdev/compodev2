<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="100%" height="100%">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4834c9" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ff3e9d" stop-opacity="0.7"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background shape -->
  <rect x="50" y="50" width="700" height="700" rx="30" fill="url(#bg-gradient)" opacity="0.6"/>
  
  <!-- Code blocks and components -->
  <g filter="url(#glow)">
    <!-- HTML component block -->
    <rect x="100" y="150" width="250" height="150" rx="10" fill="#252542" stroke="#6e56cf" stroke-width="2"/>
    <text x="120" y="180" font-family="monospace" font-size="14" fill="#ffffff">&lt;div class="component"&gt;</text>
    <text x="140" y="210" font-family="monospace" font-size="14" fill="#ffffff">&lt;h2&gt;TÃ­tulo&lt;/h2&gt;</text>
    <text x="140" y="240" font-family="monospace" font-size="14" fill="#ffffff">&lt;p&gt;Contenido...&lt;/p&gt;</text>
    <text x="120" y="270" font-family="monospace" font-size="14" fill="#ffffff">&lt;/div&gt;</text>
    
    <!-- CSS component block -->
    <rect x="450" y="150" width="250" height="150" rx="10" fill="#252542" stroke="#ff3e9d" stroke-width="2"/>
    <text x="470" y="180" font-family="monospace" font-size="14" fill="#ffffff">.component {</text>
    <text x="490" y="210" font-family="monospace" font-size="14" fill="#ffffff">  display: flex;</text>
    <text x="490" y="240" font-family="monospace" font-size="14" fill="#ffffff">  border-radius: 8px;</text>
    <text x="470" y="270" font-family="monospace" font-size="14" fill="#ffffff">}</text>
    
    <!-- JS component block -->
    <rect x="100" y="350" width="250" height="150" rx="10" fill="#252542" stroke="#ffd700" stroke-width="2"/>
    <text x="120" y="380" font-family="monospace" font-size="14" fill="#ffffff">function Component() {</text>
    <text x="140" y="410" font-family="monospace" font-size="14" fill="#ffffff">  return (</text>
    <text x="160" y="440" font-family="monospace" font-size="14" fill="#ffffff">&lt;div&gt;...&lt;/div&gt;</text>
    <text x="120" y="470" font-family="monospace" font-size="14" fill="#ffffff">}</text>
    
    <!-- React component block -->
    <rect x="450" y="350" width="250" height="150" rx="10" fill="#252542" stroke="#61dafb" stroke-width="2"/>
    <text x="470" y="380" font-family="monospace" font-size="14" fill="#ffffff">import React from 'react';</text>
    <text x="470" y="410" font-family="monospace" font-size="14" fill="#ffffff">const Component = () =&gt; (</text>
    <text x="490" y="440" font-family="monospace" font-size="14" fill="#ffffff">&lt;div&gt;CompoDevUI&lt;/div&gt;</text>
    <text x="470" y="470" font-family="monospace" font-size="14" fill="#ffffff">);</text>
    
    <!-- Connection lines -->
    <line x1="350" y1="225" x2="450" y2="225" stroke="#6e56cf" stroke-width="2"/>
    <line x1="350" y1="425" x2="450" y2="425" stroke="#ff3e9d" stroke-width="2"/>
    <line x1="225" y1="300" x2="225" y2="350" stroke="#ffd700" stroke-width="2"/>
    <line x1="575" y1="300" x2="575" y2="350" stroke="#61dafb" stroke-width="2"/>
    
    <!-- Decorative dots -->
    <circle cx="350" cy="225" r="5" fill="#6e56cf"/>
    <circle cx="450" cy="225" r="5" fill="#6e56cf"/>
    <circle cx="350" cy="425" r="5" fill="#ff3e9d"/>
    <circle cx="450" cy="425" r="5" fill="#ff3e9d"/>
    <circle cx="225" cy="300" r="5" fill="#ffd700"/>
    <circle cx="225" cy="350" r="5" fill="#ffd700"/>
    <circle cx="575" cy="300" r="5" fill="#61dafb"/>
    <circle cx="575" cy="350" r="5" fill="#61dafb"/>
  </g>
  
  <!-- CompoDev branding -->
  <text x="300" y="600" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">
    <tspan x="400" dy="0">Compo</tspan><tspan fill="#ff3e9d">Dev</tspan>
  </text>
  <text x="400" y="640" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Componentes web del futuro</text>
</svg>
